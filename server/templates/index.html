<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCON Control Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        header { background: #35424a; color: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .panel { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .clients-list { max-height: 300px; overflow-y: auto; margin-top: 10px; }
        .client-item { padding: 10px; border: 1px solid #ddd; margin-bottom: 5px; border-radius: 3px; }
        .form-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; }
        .output { background: #2c3e50; color: white; padding: 15px; border-radius: 5px; margin-top: 20px; font-family: monospace; }
    </style>
</head>
<body>
    <header>
        <h1>RCON Control Panel</h1>
        <p>Welcome, {{ username }}! | <a href="#" onclick="logout()" style="color: #ff6b6b;">Logout</a></p>
    </header>

    <div class="dashboard">
        <div class="panel">
            <h2>Connected Clients</h2>
            <button onclick="loadClients()">Refresh</button>
            <div id="clients" class="clients-list">
                <p>Loading clients...</p>
            </div>
        </div>

        <div class="panel">
            <h2>Send Command</h2>
            <div class="form-group">
                <label>Target:</label>
                <select id="target">
                    <option value="all">All Clients</option>
                </select>
            </div>
            <div class="form-group">
                <label>Command:</label>
                <input type="text" id="command" placeholder="Enter command">
            </div>
            <button onclick="sendCommand()">Send Command</button>
        </div>
    </div>

    <div class="output">
        <h2>Output</h2>
        <div id="output">Results will appear here...</div>
    </div>

    <script>
        async function apiCall(url, options = {}) {
            const response = await fetch(url, {
                credentials: 'include',
                ...options
            });
            
            if (response.status === 401 || response.status === 303) {
                window.location.href = '/login';
                throw new Error('Authentication required');
            }
            
            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }
            
            return response.json();
        }

        async function loadClients() {
            try {
                const clients = await apiCall('/clients');
                
                const clientsDiv = document.getElementById('clients');
                const targetSelect = document.getElementById('target');
                
                clientsDiv.innerHTML = '';
                targetSelect.innerHTML = '<option value="all">All Clients</option>';
                
                if (Object.keys(clients).length === 0) {
                    clientsDiv.innerHTML = '<p>No clients connected</p>';
                    return;
                }
                
                for (const [name, info] of Object.entries(clients)) {
                    const clientDiv = document.createElement('div');
                    clientDiv.className = 'client-item';
                    clientDiv.innerHTML = `
                        <strong>${name}</strong><br>
                        Connected: ${Math.round((Date.now()/1000) - info.connected_at)}s ago
                    `;
                    clientsDiv.appendChild(clientDiv);
                    
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    targetSelect.appendChild(option);
                }
            } catch (error) {
                console.error('Error loading clients:', error);
            }
        }

        async function sendCommand() {
            const command = document.getElementById('command').value;
            const target = document.getElementById('target').value;
            
            if (!command) {
                alert('Please enter a command');
                return;
            }
            
            try {
                const result = await apiCall('/send-command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command, target })
                });
                
                document.getElementById('output').innerHTML += `<div>${new Date().toLocaleTimeString()}: ${result.message}</div>`;
            } catch (error) {
                document.getElementById('output').innerHTML += `<div>Error: ${error.message}</div>`;
            }
        }

        async function logout() {
            await apiCall('/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        // Load clients on page load and every 3 seconds
        loadClients();
        setInterval(loadClients, 3000);
    </script>
</body>
</html>
