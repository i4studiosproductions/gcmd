<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCON Control Panel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 0;
        }

        header a {
            color: #e8491d;
            text-decoration: none;
            cursor: pointer;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .clients-panel, .command-panel {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .clients-panel h2, .command-panel h2 {
            margin-bottom: 15px;
            color: #35424a;
        }

        .clients-list {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .client-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .client-item:hover {
            background: #f0f0f0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }

        button {
            background: #35424a;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #e8491d;
        }

        .quick-commands {
            margin-top: 20px;
        }

        .quick-commands h3 {
            margin-bottom: 10px;
        }

        .quick-commands button {
            margin-right: 10px;
            margin-bottom: 10px;
            background: #5d8aa8;
        }

        .quick-commands button:hover {
            background: #35424a;
        }

        .output-panel {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .output-area {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .command-result {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 4px solid #e8491d;
            background: #34495e;
        }

        .command-result h4 {
            margin-bottom: 5px;
            color: #e8491d;
        }

        .success {
            border-left-color: #2ecc71;
        }

        .error {
            border-left-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RCON Control Panel</h1>
            <p>Welcome, {{ username }}! | <a onclick="logout()">Logout</a></p>
        </header>

        <div class="dashboard">
            <div class="clients-panel">
                <h2>Connected Clients</h2>
                <button onclick="refreshClients()">Refresh</button>
                <div id="clients-list" class="clients-list">
                    <p>Loading clients...</p>
                </div>
            </div>

            <div class="command-panel">
                <h2>Send Command</h2>
                <div class="form-group">
                    <label for="target">Target:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="target" value="all" checked> All Clients
                        </label>
                        <label>
                            <input type="radio" name="target" value="specific"> Specific Client
                        </label>
                    </div>
                    <select id="client-select" disabled>
                        <option value="">Select a client</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="command">Command:</label>
                    <input type="text" id="command" placeholder="Enter command to execute">
                </div>

                <button onclick="sendCommand()">Send Command</button>

                <div class="quick-commands">
                    <h3>Quick Commands</h3>
                    <button onclick="quickCommand('whoami')">Who Am I</button>
                    <button onclick="quickCommand('pwd')">Current Directory</button>
                    <button onclick="quickCommand('ls -la')">List Files</button>
                    <button onclick="quickCommand('ps aux')">Running Processes</button>
                    <button onclick="quickCommand('ifconfig')">Network Info</button>
                </div>
            </div>
        </div>

        <div class="output-panel">
            <h2>Command Output</h2>
            <div id="output" class="output-area">
                <p>Command results will appear here...</p>
            </div>
        </div>
    </div>

    <script>
        // API call helper
        async function apiCall(url, options = {}) {
            const response = await fetch(url, {
                credentials: 'include', // Include cookies
                ...options
            });
            
            if (response.status === 401 || response.status === 303) {
                // Session expired, redirect to login
                window.location.href = '/login';
                throw new Error('Authentication required');
            }
            
            if (!response.ok) {
                throw new Error(`API error: ${response.status} ${response.statusText}`);
            }
            
            return response.json();
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                fetch('/logout', {
                    method: 'POST',
                    credentials: 'include'
                }).then(() => {
                    window.location.href = '/login';
                });
            }
        }

        // Refresh clients list
        async function refreshClients() {
            try {
                const clients = await apiCall('/clients');
                const clientsList = document.getElementById('clients-list');
                const clientSelect = document.getElementById('client-select');
                
                clientsList.innerHTML = '';
                clientSelect.innerHTML = '<option value="">Select a client</option>';
                
                if (Object.keys(clients).length === 0) {
                    clientsList.innerHTML = '<p>No clients connected</p>';
                    return;
                }
                
                for (const [name, info] of Object.entries(clients)) {
                    // Calculate connection time
                    const connectionTime = Math.floor((Date.now()/1000) - info.connected_at);
                    
                    // Add to clients list
                    const clientItem = document.createElement('div');
                    clientItem.className = 'client-item';
                    clientItem.innerHTML = `
                        <strong>${name}</strong>
                        <div>Connected: ${connectionTime} seconds ago</div>
                    `;
                    clientsList.appendChild(clientItem);
                    
                    // Add to client select dropdown
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    clientSelect.appendChild(option);
                }
            } catch (error) {
                console.error('Error fetching clients:', error);
                document.getElementById('clients-list').innerHTML = '<p>Error loading clients</p>';
            }
        }

        // Handle target selection change
        document.querySelectorAll('input[name="target"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('client-select').disabled = this.value !== 'specific';
            });
        });

        // Send command to clients
        async function sendCommand() {
            const command = document.getElementById('command').value.trim();
            if (!command) {
                alert('Please enter a command');
                return;
            }
            
            const targetType = document.querySelector('input[name="target"]:checked').value;
            let target = 'all';
            
            if (targetType === 'specific') {
                target = document.getElementById('client-select').value;
                if (!target) {
                    alert('Please select a client');
                    return;
                }
            }
            
            try {
                const result = await apiCall('/send-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: command,
                        target: target
                    })
                });
                
                // Display result
                const outputArea = document.getElementById('output');
                const resultDiv = document.createElement('div');
                resultDiv.className = `command-result ${result.status === 'success' ? 'success' : 'error'}`;
                resultDiv.innerHTML = `
                    <h4>Command: ${command}</h4>
                    <p>Target: ${target}</p>
                    <p>Status: ${result.status}</p>
                    <p>Message: ${result.message}</p>
                `;
                outputArea.appendChild(resultDiv);
                outputArea.scrollTop = outputArea.scrollHeight;
                
                // Clear command input
                document.getElementById('command').value = '';
                
                // Refresh clients to get updated status
                setTimeout(refreshClients, 1000);
            } catch (error) {
                console.error('Error sending command:', error);
                alert('Error sending command: ' + error.message);
            }
        }

        // Quick command buttons
        function quickCommand(command) {
            document.getElementById('command').value = command;
        }

        // Auto-refresh clients every 5 seconds
        setInterval(refreshClients, 5000);

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            refreshClients();
        });
    </script>
</body>
</html>
